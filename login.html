<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
     body{
        height: 100vh;
        width: 100%;
        background-color: black;
        color: white;
        margin-left: 500px;
        margin-top: 90px;
    }
    h1{
        color: orange;
    }
     button{
        padding: 7px;
        border-radius: 5px;
        border: 1px solid white;
        background-color: orange;
        width: 90px;
    }
    a{
        color: white;
    }
    .input{
        width: 20%;
        height: 4vh;
    }
</style>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required class="input"> <br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required class="input"><br><br>
        <button type="submit">Login</button>
    </form><br>
   <a href="register.html">Register</a>

    <script>
    document.getElementById('loginForm')?.addEventListener('submit', function(event) {
    event.preventDefault()

    const loginEmail = document.getElementById('loginEmail').value
    const loginPassword = document.getElementById('loginPassword').value

    const storedUser = JSON.parse(localStorage.getItem('user')) //user is a key

    if (storedUser && storedUser.email === loginEmail && storedUser.password === loginPassword) {
        localStorage.setItem('loggedInUser', JSON.stringify(storedUser))
        window.location.href = 'logout.html'
    } else {
        alert('Invalid details!')
    }
    })
    </script>
</body>
</html>
