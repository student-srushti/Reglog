<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    body{
        background-color: black;
        color:whitesmoke;
        margin-top: 150px;
    }
    h1{
        color: orange;
    }
    button{
        padding: 7px;
        border-radius: 5px;
        border: 1px solid white;
        background-color: orange;
    }
    .input{
        width: 40%;
        height: 5vh;
    }
</style>
<body>
    <center>
        <h1>Register</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required class="input"><br><br>
        <label for="number">Number:</label>
        <input type="text" id="number" required class="input"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required class="input"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required class="input"><br><br>
        <button type="submit">Submit</button>
    </form>
    </center>

    <script>

        function checkLoginStatus() {
        const loggedInUser = localStorage.getItem('loggedInUser')
        if (loggedInUser) {
        window.location.href = 'logout.html'
        }
    }

document.getElementById('registrationForm')?.addEventListener('submit', function(event) {
    event.preventDefault()

    const name = document.getElementById('name').value;
    const number = document.getElementById('number').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (name && number && email && password) {

        const user = { name, number, email, password };
        localStorage.setItem('user', JSON.stringify(user));

        window.location.href = 'login.html';
    } else {
        alert('All fields are required!');
    }
})
    </script>
</body>
</html>
